#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "Starlight"
name = "starlight"
description.en = "Documentation site generator"
description.fr = "Documentation site generator"

version = "4.4.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://docsify.js.org/"
admindoc = "https://docsify.js.org/#/?id=docsify"
code = "https://github.com/docsifyjs/docsify/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/docsify"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    #[resources.sources]

    #[resources.sources.main]
    #url = "https://github.com/docsifyjs/docsify-cli/archive/refs/tags/v4.4.4.tar.gz"
    #sha256 = "89e627c366e600b64f811495c0487ff8e38071dbec5f9a24aa660a77613dd0b8"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
